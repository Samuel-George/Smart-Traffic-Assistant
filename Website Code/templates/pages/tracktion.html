{% extends 'layouts/main.html' %}
{% block title %}Traffica | Traction{% endblock %}
{% block content %}

<div class="fullscreen-video">
    <video width="1100" height="500" loop muted autoplay name="media">
        <source id="video-1" src="{{ url_for('static',filename='img/video-1.mp4') }}" type="video/mp4" alt="Front Video of traffic">
      </video>
</div>
<div class="container">
    <div class="row">
        <div class="row row-offset-10">
            <h1 class="text-center">Find last place of your car.</h1>
        </div>
    </div>
</div>

<form method="POST">
    <div class="form-group">
        <label>Enter your ID</label>
        <input name='id' class="form-control" placeholder="Enter ID">
    </div>

    <input type="submit" value="Find my car" class="btn btn-primary btn-lg btn-block">
</form>


{% endblock %}
